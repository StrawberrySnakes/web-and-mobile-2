   function number07(){
    //create an <li> node
	liNode = document.createElement("li");
	//create an <a> node
	aNode = document.createElement("a");
    //create a text node holding "Purdue University"
	textNode = document.createTextNode("Purdue University");
	//put the text node inside of the <a> tag
	aNode.appendChild(textNode);
    //give the <a> tag the href attribute and set it to "https://www.purdue.edu/"
    aNode.setAttribute("href", "https://www.purdue.edu/");
    //put the <a> tag inside of the <li>
    liNode.appendChild(liNode);
    //put the <li> in the <ol> so it shows up first!
	document.getElementById("myList").prepend(liNode);

	}
</script>
