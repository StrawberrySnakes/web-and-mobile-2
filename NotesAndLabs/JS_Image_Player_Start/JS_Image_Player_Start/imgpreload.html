<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Images Player</title>
<link rel="stylesheet" href="assets/css/preloadimages.css" >
<script type="text/javascript">

    var bigImages = new Array();
    var captionArray = [null, "A Path", "A Person on Path", "A Peach", "hiwhdwq", "hdiwdh", "qiowqw", "powjopj", "opopbce"]


	  function init(){
        thumbImages = document.getElementById("imgHolder").getElementsByTagName("img");
        // console.log(thumbImages);
        for(var i = 1; i<=thumbImages.length; i++) {
            bigImages[i] = new Image();
            bigImages[i].src = "assets/images/npkrka"+i+"big.jpg"
        }
      }

      function swapPic(smallImg){
        // console.log(smallImg);
        smallImgSrc = smallImg.src;
        // console.log(smallImgSrc);

        var start = smallImgSrc.indexOf("/npkrka");
        var end = smallImgSrc.indexOf(".png");
        // console.log(start + " " +end);
        var num = smallImgSrc.substring(start, end);
        // console.log(num);
        document.getElementById("bigPic").src = bigImages[num];
        document.getElementById("cap").innerHTML = captionArray[num];
      }

      function assign() {
        thumbImages = document.getElementById("imgHolder").getElementsByTagName("img");
        numImages = thumbImages.length;
        for (var i = 0; i<numImages; i++) {
            document.getElementsByClassName("table")[0].getElementsByTagName("img")[i].addEventListener('mouseover', function() {
                this.style.transform = "scale(1.3)";
                console.log("Over");
            })
            document.getElementsByClassName("table")[0].getElementsByTagName("img")[i].addEventListener('mouseout', function() {
                this.style.transform = "";
                console.log("Over");
            })
        }
      }
</script>
</head> 
<body onload="init(); assign()">
    <!--Big Pics-->
    <h1>Pictures of Krka National Park in Croatia</h1>
    <figure id="bigPlace">
        <img src="assets/images/npkrka1big.jpg" name="bigpic" alt="big pics!" id="bigPic" />
        <figcaption id="cap"></figcaption>
    </figure>
    <!--section holding all of the thumbnail pictures-->
    <section class="table">
        <div style="width:833px; height:104px; overflow:auto; white-space: nowrap;" id="imgHolder">
            <img src="assets/images/npkrka1.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="swapPic(this)" /> 
            <img src="assets/images/npkrka2.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="swapPic(this)" /> 
            <img src="assets/images/npkrka3.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="swapPic(this)" /> 
            <img src="assets/images/npkrka4.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="swapPic(this)" /> 
            <img src="assets/images/npkrka5.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="swapPic(this)" /> 
            <img src="assets/images/npkrka6.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="swapPic(this)" />
            <img src="assets/images/npkrka7.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="swapPic(this)" /> 
            <img src="assets/images/npkrka8.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="swapPic(this)" />
        </div>
    </section>
</body>
</html>
